name: Build Container image
on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v1
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha
